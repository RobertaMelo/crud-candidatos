<app-header></app-header>
<div class="card card-register">
  <form [formGroup]="registerForm" (ngSubmit)="saveCandidate()">
    <br>
    <h1 class="title-register" id="title">{{title}}</h1>
    <hr class="form-line">
    <div class="col-12">
        <div class="form-group row">
          <div class="col-12">
            <label for="full_name">Nome Completo</label>
            <input type="text" class="form-control" id="full_name" formControlName="full_name" required>
            <p class="alerts" *ngIf="isFieldInvalid('full_name')">Informe seu nome completo.</p>
          </div>
      </div>
      <div class="row form-group">
        <div class="col-6">
            <label for="cpf">CPF</label>
            <input type="number" class="form-control" id="cpf" mask="000.000.000-00" formControlName="cpf" required>
            <p class="alerts" *ngIf="isFieldInvalid('cpf')">Informe seu CPF.</p>
        </div>  
        <div class="col-6">
          <label for="rg">RG</label>
          <input type="number" class="form-control" id="rg" formControlName="rg" required>
          <p class="alerts" *ngIf="isFieldInvalid('rg')">Informe seu RG.</p>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-6">
            <label for="birth_date">Data de Nascimento</label>
            <input type="date" class="form-control" id="birth_date" formControlName="birth_date">
            <p class="alerts" *ngIf="isFieldInvalid('birth_date')">Informe sua data de nascimento.</p>
          </div>
        <div class="col-6">
            <label for="phone">Telefone</label>
            <input type="text" class="form-control" id="phone" formControlName="phone" mask="(00)-00000-0000"  >
        </div> 
      </div>
      <div class="form-group row">
        <div class="col-12">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" formControlName="email" required>
          <p class="alerts" *ngIf="isFieldInvalid('email')">Informe um email valido.</p>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-6">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" formControlName="username" required>
          <p class="alerts" *ngIf="isFieldInvalid('username')">Informe seu usu√°rio.</p>
        </div> 
        <div class="col-6">
          <label for="password">Senha</label>
          <input type="password" class="form-control" id="password"  formControlName="password">
          <p class="alerts" *ngIf="isFieldInvalid('password')">Informe sua senha.</p>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-12">
          <button type="submit" id="submit" class="btn btn-primary button-primary-register">Enviar</button> 
          <button type="button" class="btn btn-secondary button-secondary-register" (click)="cancel()">Cancelar</button>
        </div> 
      </div>
      <br>
    </div>
  </form>
</div>
